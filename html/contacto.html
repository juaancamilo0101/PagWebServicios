<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="../img/logo3.png" alt="Logo" height="30" class="d-inline-block align-text-top logo">
                    <span id="titulo">Juan Camilo Peña Marín</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/" id="inicioDeDireccion">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/servicios.html" id="resumeDireccion">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/portafolio.html" id="portfolioDireccion">Portafolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/html/contacto.html" id="contactDireccion">Contacto</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-globe"></i> <span id="idiomaActual">ES</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#" id="es"><i class="fas fa-check fa-blank"></i> ES</a></li>
                                <li><a class="dropdown-item" href="#" id="en"><i class="fas fa-check fa-blank"></i> EN</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="contacto" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4" id="contactTitulo">Contacto</h2>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="nombre" class="form-label" id="nombreLabel">Nombre: <span class="srfm-required"> *</span></label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                                <div class="invalid-feedback" id="nombreError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" id="emailLabel">Email: <span class="srfm-required"> *</span></label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback" id="emailError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label" id="mensajeLabel">Mensaje:<span class="srfm-required"> *</span></label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                                <div class="invalid-feedback" id="mensajeError"></div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>
                            <div id="mensaje-exito" class="mt-3 alert alert-success" style="display: none;">Mensaje enviado con éxito!</div>
                            <div id="mensaje-error" class="mt-3 alert alert-danger" style="display: none;">Error al enviar el mensaje.</div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-light py-3">

        </div>

    <script src="../js/script.js"></script>
</body>
</html>
